
<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://rawgit.com/hiooyUI/simple-switch/master/simple-switch.min.css'>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='https://rawgit.com/hiooyUI/simple-switch/master/jquery.simpleswitch.min.js'></script>
	
	<script>
		jQuery(function($)
		{
			$('.ios').simpleSwitch();

			$(document).on('click','.ios',function(){
				var cmd=$(this).data('cmd');
				$.ajax({method:'GET',url:'/'+cmd})});});
	</script>
	
	<style>
		.iost{position:relative;top:-6px;}
	</style>

	<title>My Home Assistant</title>
</head>
<body>
	<div class='container-fluid'>   
		<div class='row'>     
			<div class='col-md-12'>       
				<h1>MyHome <a href='/'><button class='btn btn-default btn-lg'><span class='fa fa-refresh' aria-hidden='true'></span></button></a></h1>        
				<ul class='list-group'>          
					<li class='list-group-item active'>Kúpelňa</li>          
					<li class='list-group-item'>Teplota <span class='pull-right'>0.00 &#8451;</span></li>          
					<li class='list-group-item'>Vlhkosť <span class='pull-right'>0%</span></li>          
					<li class='list-group-item active'>Informácie</li>          
					<li class='list-group-item'>Systémová teplota <span class='pull-right'>30.89 &#8451;</span></li>          
					<li class='list-group-item'>Stav ventilácie <span class='pull-right iost'><span class='fa fa-asterisk fa-2x fa-spinx text-primary'></span></li>          
					<li class='list-group-item active'>Ovládanie</li>          
					<li class='list-group-item'>Manuálne spustenie <span class='pull-right iost'><input type='checkbox' class='ios' data-cmd='toggle' checked /></span></li>          
					<li class='list-group-item'>Dovolenkový režim <span class='pull-right iost'><input type='checkbox' class='ios' data-cmd='vacation' unchecked /></span></li>        
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
