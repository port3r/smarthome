
<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://rawgit.com/hiooyUI/simple-switch/master/simple-switch.min.css'>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='https://rawgit.com/hiooyUI/simple-switch/master/jquery.simpleswitch.min.js'></script>
	
	<script>
		jQuery(function($)
		{
			$('.ios').simpleSwitch();

			$(document).on('click','.ios',function(){
				var cmd=$(this).data('cmd');
				$.ajax({method:'GET',url:'/'+cmd})});});
	</script>
	
	<style>
		.iost{position:relative;top:-6px;}
	</style>

	<title>My Home Assistant</title>
</head>
<body>
	<div class='container-fluid'>   
		<div class='row'>     
			<div class='col-md-12'>       
				<h1>MyHome <a href='/smarthome'><button class='btn btn-default btn-lg'><span class='fa fa-refresh' aria-hidden='true'></span></button></a></h1> 
				<!-- Nav tabs -->
				<ul class="nav nav-pills" role="tablist">
					<li role="presentation" class="active"><a href="#vetranie" aria-controls="vetranie" role="tab" data-toggle="tab">Vetranie</a></li>
					<li role="presentation"><a href="#wifi" aria-controls="wifi" role="tab" data-toggle="tab">WiFi</a></li>
					<li role="presentation"><a href="#zahrada" aria-controls="zahrada" role="tab" data-toggle="tab">Záhrada</a></li>
				</ul>

				<br />

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="vetranie">
						<ul class='list-group'>
							<li class='list-group-item'>Stav vetrania <span class='pull-right iost'><span class='fa fa-asterisk fa-2x fa-spin text-inverse'></span></li> 
							<li class='list-group-item'>Teplota v kúpelni <span class='pull-right'>0.00 &#8451;</span></li>          
							<li class='list-group-item'>Vlhkosť v kúpelni <span class='pull-right'>0%</span></li>          
							        
							<li class='list-group-item'>Systémová teplota <span class='pull-right'>30.89 &#8451;</span></li>         
							<li class='list-group-item'>Logovanie <span class='pull-right iost'><input type='checkbox' class='ios' data-cmd='vacation' unchecked /></span></li>          
							         
							<li class='list-group-item'>Manuálne spustenie <span class='pull-right iost'><input type='checkbox' class='ios' data-cmd='toggle' checked /></span></li>          
							<li class='list-group-item'>Dovolenkový režim - mimo domu <span class='pull-right iost'><input type='checkbox' class='ios' data-cmd='vacation' unchecked /></span></li>
							<li class='list-group-item'>Dovolenkový režim - doma <span class='pull-right iost'><input type='checkbox' class='ios' data-cmd='vacation' unchecked /></span></li>        
							
							<li class='list-group-item'>
								<div class="input-group">
									<span class="input-group-addon" id="basic-addon1">Pomer chodu ventilátorov v min.</span>
									<input type="text" class="form-control" placeholder="Napr. 40/60" aria-describedby="basic-addon1">
								</div>
							</li>        
						</ul>
					</div>
					<div role="tabpanel" class="tab-pane" id="wifi">...</div>
					<div role="tabpanel" class="tab-pane" id="zahrada">...</div>
				</div>   

			</div>
		</div>
	</div>
</body>
</html>
